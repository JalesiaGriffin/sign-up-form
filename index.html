<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>

    <body>
        <div class="image-container">
            <img class="city-img" src="./images/pawel-czerwinski-unsplash.jpg" alt="person crossing a street at night in Morioka, Iwate, Japan">
                <div class="title"><p>Society.</p>
                    <div class="credit"><p>Art by <a href="https://unsplash.com/photos/f1s4onNqPHY"> Pawel Czerwinski</a></p></div>
                </div>
            </div>

        <div class="main">
            <div class="description">
                <p class="description-text">This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.</p>

                <p class="description-text">You <em>know</em> you want to.</p>
            </div>

            <form action="" method="post">
                <fieldset>
                    <p class="description-text">Let's do this!</p>
                        <div class="row-one">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input required 
                                       type="text" 
                                       id="first_name" 
                                       autocomplete="given-name" 
                                       placeholder=" ">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input required 
                                       type="text" 
                                       id="last_name" 
                                       autocomplete="family-name" 
                                       placeholder=" ">
                            </div>
                        </div>
                        
                        <div class="row-two">
                            <div>
                                <label for="email">EMAIL</label>
                                <input required 
                                       type="text" 
                                       id="email" 
                                       autocomplete="email-address" 
                                       placeholder=" ">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input required 
                                       type="text" 
                                       id="phone-number" 
                                       autocomplete="tel"
                                       pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$"  
                                       placeholder=" "
                                       oninvalid="this.setCustomValidity('Please use (123)-123-1234 or 123-123-1234')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                        </div>
                        
                        <div class="row-three">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input required 
                                       type="password" 
                                       id="password" 
                                       autocomplete="new-password" 
                                       placeholder=" ">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input required 
                                       type="password" 
                                       id="confirm_password" 
                                       autocomplete="new-password" 
                                       placeholder=" ">
                            </div>
                        </div>
                </fieldset>
                <div class="shadow"></div>
                <input type="submit" id="submit" value="Create Account">
            </form>

            <div class="footer">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

    </body>
</html>
